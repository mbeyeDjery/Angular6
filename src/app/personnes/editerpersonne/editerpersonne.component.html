<h2 mat-dialog-title align="center">Editer une personne</h2>

<mat-dialog-content [formGroup]="form" >
    <mat-form-field>
        <input matInput placeholder="Identifiant" formControlName="id">
    </mat-form-field>
    <mat-form-field class="nbloc">
        <input matInput placeholder="Nom" formControlName="nom">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Prenom" formControlName="prenom">
    </mat-form-field>
    <mat-form-field class="nbloc">
        <input matInput placeholder="Age" formControlName="age">
    </mat-form-field>
    <mat-form-field class="bloc">
        <input matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
    <mat-form-field class="bloc">
        <input matInput placeholder="Tèlèphone" formControlName="phone">
    </mat-form-field>
    <mat-form-field class="bloc">
        <input matInput placeholder="Pays de naissance" formControlName="pays">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="mat-raised-button mat-primary" mat-dialog-close>Fermer </button>
  <button class="mat-raised-button mat-accent"
    [disabled]="form.invalid" (click)="modifier()">Valider </button>

    <button class="mat-raised-button mat-warn"
    [disabled]="!form.controls['id'].valid"
    (click)="supprimer()">Supprimer </button>
</mat-dialog-actions>
