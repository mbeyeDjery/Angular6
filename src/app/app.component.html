<mat-sidenav-container fullscreen class="sidenav-container">
  <mat-sidenav
    [ngClass]="font"
    #drawer
    class="sidenav mat-elevation-z20"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar [ngClass]="couleur">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="accueil"><i class="fa fa-home fa-lg">&nbsp;</i> Accueil</a>
      <a mat-list-item routerLink="personnes"><i class="fa fa-user fa-lg">&nbsp;</i>Personne</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [ngClass]="couleur" class="bar mat-elevation-z10">
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <i class="fa fa-reorder fa-lg" ></i>
      </button> -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <i class="fa fa-reorder fa-lg" ></i>
      </button>
      <span>Systeme de gestion</span>
      <span class="espace"></span>
      <button mat-icon-button>
        <i class="fa fa-comments-o fa-2x" ></i>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="subMenu">
        <i class="fa fa-edit fa-2x"></i>
      </button>
      <button mat-icon-button>
        <i class="fa fa-sign-out fa-2x" ></i>
      </button>
      
      <mat-menu #subMenu>&nbsp;
        <button mat-icon-button
          class="couleur-defaut"
          (click)="setFont('couleur-defaut', 'font-defaut')">
        </button>&nbsp;&nbsp;
        <button mat-icon-button
        class="couleur-vert"
          (click)="setFont('couleur-vert', 'font-vert')">
        </button>
        <br><br>
        &nbsp;
        <button mat-icon-button
        class="couleur-orange"
          (click)="setFont('couleur-orange', 'font-orange')">
        </button>
        &nbsp;&nbsp;
        <button mat-icon-button
        class="couleur-violet"
          (click)="setFont('couleur-violet', 'font-violet')">
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <h3 align="center" class="titre mat-elevation-z2" [ngClass]="couleur" [innerText] = "title"></h3>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
